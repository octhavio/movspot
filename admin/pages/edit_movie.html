<form class="form-horizontal" role="form" id="editnewmovieform">



<h2>Informações básicas do filme</h2><hr>
  <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-title-pt" required>Título (PT)<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-title-pt" id="movie-title-pt">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-title-en" required>Título (EN)<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-title-en" id="movie-title-en">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-year" required>Ano<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-year" id="movie-year">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-director" required>Diretor<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-director" id="movie-director">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-genre" required>Genero<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-genre" id="movie-genre">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-description" required>Sinopse<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-description" id="movie-description">
                          </div>
                        </div>
                      </div>



                      <div class="col-sm-12">

                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-description" required>Imagem<span style="color:red">*</span></label></div>
                          <div class="col-xs-4">
                                <input type="file" id="movie-picture" name="movie-picture" accept="image/*" onchange="PreviewImage();"><br>  <img id="uploadPreview" style="width: 100px; height: 130px;" />

                                <script type="text/javascript">

                                    function PreviewImage() {
                                        var oFReader = new FileReader();
                                        oFReader.readAsDataURL(document.getElementById("movie-picture").files[0]);

                                        oFReader.onload = function (oFREvent) {
                                            document.getElementById("uploadPreview").src = oFREvent.target.result;
                                        };
                                    };

                                </script>
                          </div>

                          <div class="col-xs-6">
                              <h5 id="uploadmsg"></h5>

                          </div>
                        </div>





                      </div>



                      <div class="col-sm-12">
                        <button class="btn btn-lg btn-warning" type="submit">Editar</button>
