<form class="form-horizontal" role="form" id="addnewsceneform">



<h2>Informações da cena</h2><hr>
  <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="movie-id" required>ID do filme<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="movie-id" id="movie-id" required>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="scene-title" required>Título da cena<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="scene-title" id="scene-title">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="scene-description" required>Descrição da cena<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">
                            <input type="text" class="form-control input-max-width" name="scene-description" id="scene-description"  required>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12"><h2>Endereço de filmagem</h2></div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-xs-12" style="margin:25px 0px">

                            <label class="radio-inline"><input type="radio" value="addresstype" id="addresstype" name="locationtype" checked>Inserir por endereço</label>
                            <label class="radio-inline"><input type="radio" value="latlngtype" id="latlngtype" name="locationtype">Inserir por latitude e longitude</label>
<script>

$(document).ready(function() {
   $('input[name="locationtype"]').click(function() {
       if($(this).attr('id') == 'latlngtype') {
            $('#scene-lat-cont').show();
            $('#scene-lng-cont').show();
            $('#scene-street-cont').hide();
            $('#scene-number-cont').hide();
            $('#scene-street').value = '';
            $('#scene-number').value = '';

       }

        if($(this).attr('id') == 'addresstype') {

         $('#scene-lat-cont').hide();
         $('#scene-lng-cont').hide();
         $('#scene-lat-cont').value = '';
         $('#scene-lng-cont').value = '';
         $('#scene-street-cont').show();
         $('#scene-number-cont').show();

       }


   });
});


</script>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12" id="scene-lat-cont" style="display:none">
                        <div class="form-group">

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12"  id="scene-number-cont">
                        <div class="form-group">

                            <label class="form-label" for="scene-number">Nº<span style="color:red">*</span></label></div>
                          <div class="col-xs-10">

                      </div>

                        </div>
                      </div>
                      <div class="col-sm-12">

                          </div>
                        </div>
                      </div>


                      <div class="col-sm-12"><h2>Imagens</h2></div>

                      <div class="col-sm-12">

                        <div class="form-group">
                          <div class="col-xs-2">
                            <label class="form-label" for="scene-picture-1" required>Imagem 1<span style="color:red">*</span></label></div>
                          <div class="col-xs-4">
                                <input type="file" id="scene-picture-1" name="scene-picture-1" accept="image/*" onchange="PreviewImage1();"><br>  <img id="uploadPreview-1" style="width: 300px; height: 130px;" />

                                <script type="text/javascript">

                                    function PreviewImage1() {
                                        var oFReader = new FileReader();
                                        oFReader.readAsDataURL(document.getElementById("scene-picture-1").files[0]);

                                        oFReader.onload = function (oFREvent) {
                                            document.getElementById("uploadPreview-1").src = oFREvent.target.result;
                                        };
                                    };

                                </script>
                          </div>
